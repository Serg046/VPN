apiVersion: batch/v1
kind: Job
metadata:
  name: ovpn-genconfig 
spec:
  template:
    spec:
      containers:
      - name: ovpn-genconfig 
        image: kylemanna/openvpn
        args:
          - "ovpn_genconfig"
          - "-u"
          - "udp://serg046.dev"
        volumeMounts:
        - name: ovpn-data-volume
          mountPath: ovpn-data-volume
      volumes:
      - name: ovpn-data-volume
        persistentVolumeClaim:
          claimName: ovpn-pvc
      restartPolicy: Never