apiVersion: batch/v1
kind: Job
metadata:
  name: ovpn-genconfig 
spec:
  template:
    spec:
      containers:
      - name: ovpn-genconfig 
        image: kylemanna/openvpn
        args:
          - "ovpn_genconfig"
          - "-u"
          - "udp://serg046.dev"
        volumeMounts:
        - name: ovpn-data-volume-1
          mountPath: /etc/openvpn
      volumes:
      - name: ovpn-data-volume-1
        persistentVolumeClaim:
          claimName: local-path-pvc
      restartPolicy: Never

---

apiVersion: batch/v1
kind: Job
metadata:
  name: ovpn-genconfig-set
spec:
  template:
    spec:
      containers:
      - name: ovpn-genconfig-set
        image: kylemanna/openvpn
        command:
        - "sh"
        - "-c"
        - >
          ovpn_initpki < "test" < "test" < "serg046.dev" < "test" < "test";
        volumeMounts:
        - name: ovpn-data-volume-2
          mountPath: /etc/openvpn
      volumes:
      - name: ovpn-data-volume-2
        persistentVolumeClaim:
          claimName: local-path-pvc
      restartPolicy: Never